<!doctype html>
<head>

  <!-- Meta -->
  <meta charset="utf-8">

  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% elsif post.title %}{{ post.title }} - {{ site.title }}{% else %}{{ site.title }} - {{ site.description }}{% endif %}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Favicons -->
  <link rel="icon" href="{{ site.url }}/img/favicon.png">

  <!-- Fonts -->
  
  <link href='{{ "/assets/fonts/Arvo-Bold.woff" | prepend: site.baseurl }}' rel='stylesheet' type="font/woff">
  <link href='{{ "/assets/fonts/Arvo-BoldItalic.woff" | prepend: site.baseurl }}' rel='stylesheet' type="font/woff">
  <link href='{{ "/assets/fonts/Arvo-Italic.woff" | prepend: site.baseurl }}' rel='stylesheet' type="font/woff">
  <link href='{{ "/assets/fonts/Arvo-Regular.woff" | prepend: site.baseurl }}' rel='stylesheet' type="font/woff">

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href='{{ "/css/style.css" | prepend: site.baseurl }}'>

</head>
<body class="{{ post.title | downcase | replace:' ','-' | replace:',','' | strip_html }}{% if page.category %} category-{{ page.category }}{% endif %}{% if page.layout-class %} layout-{{ page.layout-class }}{% endif %} font-serif">

<div class="min-w-full min-h-screen p-12 bg-gray-300">

  {% if site.enable_nav == true %}
  <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">{{ site.admin_name }}</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              {% for item in site.nav_item %}
                <li>
                  <a href="{{ item.url }}">{{ item.text }}</a>
                </li>
              {% endfor %}
            </ul>
          </div>
      </div>
  </nav>  
  {% endif %}
